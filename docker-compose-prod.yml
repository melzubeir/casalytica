version: "3.9"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
      - app-data:/vol/app
    env_file:
      - .env

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - "80:8000"
    volumes:
      - static-data:/vol/static
      - app-data:/vol/app

volumes:
  static-data:
  app-data:
